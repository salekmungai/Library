<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-like Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-100 p-6 font-inter">
    <div class="container mx-auto">
        <!-- Add Book Button -->
        <div class="flex justify-end mb-6">
            <button id="open-modal-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Book</button>
        </div>

        <!-- Add Book Modal -->
        <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-semibold mb-4">Add New Book</h2>
                <form id="add-book-form">
                    <div class="mb-4">
                        <label for="title" class="block text-gray-700">Book Title</label>
                        <input type="text" id="title" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="author" class="block text-gray-700">Author</label>
                        <input type="text" id="author" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="block text-gray-700">Description</label>
                        <textarea id="description" class="w-full p-2 border border-gray-300 rounded" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="imageUrl" class="block text-gray-700">Image URL</label>
                        <input type="url" id="imageUrl" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="link" class="block text-gray-700">Read More Link</label>
                        <input type="url" id="link" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="flex justify-end">
                        <button type="button" id="close-modal-btn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 mr-2">Cancel</button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Book</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Card Grid -->
        <div id="book-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>
    
    <script src="books.js"></script>
</body>
</html>
