<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY LIBRARY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-100 p-6 font-inter">
    <header class="bg-gray-100 p-4">
        <div class="flex flex-col sm:flex-row items-center justify-between">
            
            <div class="flex items-center space-x-4 mb-4 sm:mb-0">
                <img src="resource/logo.svg" alt="Logo" class="w-16 h-16">
                <span class="text-4xl font-bold text-gray-700">MY LIBRARY</span>
            </div>
            
            <button id="open-modal-btn" class="bg-transparent hover:bg-gray-600 text-gray-700 font-bold hover:text-white py-2 px-4 border border-gray-900 hover:border-transparent rounded">
                Add Book
            </button>
        </div>
    </header>

    <main class="container mx-auto mt-6">
        <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden" aria-hidden="true" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-description">

            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm sm:max-w-md lg:max-w-lg">

                <h2 class="text-2xl font-semibold mb-4">Add New Book</h2>
                <form id="add-book-form">
                    <div class="mb-4">
                        <label for="title" class="block text-gray-700">Book Title</label>
                        <input type="text" id="title" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="author" class="block text-gray-700">Author</label>
                        <input type="text" id="author" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="pages" class="block text-gray-700">Pages</label>
                        <input type="number" id="pages" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="imageUrl" class="block text-gray-700">Cover Page URL</label>
                        <input type="url" id="imageUrl" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="read" class="block text-gray-700">Have You Read It?</label>
                        <select id="read" class="w-full p-2 border border-gray-300 rounded" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="flex justify-end">
                        <button type="button" id="close-modal-btn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 mr-2">Cancel</button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Book</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="mb-6 flex flex-col sm:flex-row items-center justify-between">
           
            <input type="text" id="search-bar" placeholder="Search books..." class="p-2 border border-gray-300 rounded mb-4 sm:mb-0 sm:w-1/2" />

           
            <select id="filter-status" class="p-2 border border-gray-300 rounded">
                <option value="">All</option>
                <option value="yes">Read</option>
                <option value="no">Unread</option>
            </select>
        </div>

        <div id="book-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </main>
    
<div id="delete-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
        <h2 class="text-lg font-semibold mb-4">Confirm Deletion</h2>
        <p class="mb-4">Are you sure you want to delete this book?</p>
        <div class="flex justify-end space-x-2">
            <button id="confirm-delete" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
            <button id="cancel-delete" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
